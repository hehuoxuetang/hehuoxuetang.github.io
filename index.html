<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>禾火学堂 - 个人博客</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Marked.js - Markdown渲染库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#6B7280',
            accent: '#10B981',
            dark: '#1F2937',
            light: '#F9FAFB',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .transition-smooth {
        transition: all 0.3s ease;
      }
      .shadow-hover {
        transition: box-shadow 0.3s ease;
      }
      .shadow-hover:hover {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
  <style>
    /* 文档预览模态框样式 */
    #docPreviewModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      overflow: auto;
    }
    
    #modalContent {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 1200px;
      max-height: 90vh;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    #modalHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    #modalTitle {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
    }
    
    #closeModalBtn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
      padding: 5px;
      transition: color 0.2s;
    }
    
    #closeModalBtn:hover {
      color: #111827;
    }
    
    #docIframe {
      width: 100%;
      height: calc(90vh - 100px);
      border: none;
    }
    
    /* 加载动画 */
    #loadingIndicator {
      display: none;
      text-align: center;
      padding: 50px;
      color: #6b7280;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 针对示例文章的特殊处理 */
    .sample-article .read-more {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-dark">
  <!-- 头部导航 -->
  <header class="bg-white shadow-md sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-4">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <!-- Logo -->
        <div class="flex items-center">
          <img src="禾火学堂.png" alt="禾火学堂" class="h-12 w-auto rounded-md shadow-md hover:scale-105 transition-smooth">
          <h1 class="ml-3 text-2xl font-bold text-primary hidden sm:block">禾火学堂</h1>
        </div>
        
        <!-- 搜索栏 -->
        <div class="w-full md:w-auto flex-1 max-w-md">
          <div class="relative">
            <input 
              type="text" 
              placeholder="搜索文章..." 
              class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth"
            >
            <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- 分类导航 -->
    <section class="mb-8">
      <div class="bg-white rounded-lg shadow-sm p-1 overflow-x-auto">
        <nav class="flex space-x-1">
          <button class="px-6 py-3 rounded-md bg-primary text-white font-medium flex-shrink-0 transition-smooth hover:bg-primary/90" data-category="all">
            <i class="fa fa-th-large mr-2"></i>全部
          </button>
          <button class="px-6 py-3 rounded-md hover:bg-gray-100 text-dark font-medium flex-shrink-0 transition-smooth" data-category="hard">
            <i class="fa fa-microchip mr-2"></i>硬件
          </button>
          <button class="px-6 py-3 rounded-md hover:bg-gray-100 text-dark font-medium flex-shrink-0 transition-smooth" data-category="driver">
            <i class="fa fa-cogs mr-2"></i>驱动
          </button>
          <button class="px-6 py-3 rounded-md hover:bg-gray-100 text-dark font-medium flex-shrink-0 transition-smooth" data-category="mid">
            <i class="fa fa-plug mr-2"></i>中间件
          </button>
          <button class="px-6 py-3 rounded-md hover:bg-gray-100 text-dark font-medium flex-shrink-0 transition-smooth" data-category="tool">
            <i class="fa fa-wrench mr-2"></i>工具
          </button>
          <button class="px-6 py-3 rounded-md hover:bg-gray-100 text-dark font-medium flex-shrink-0 transition-smooth" data-category="fw">
            <i class="fa fa-sitemap mr-2"></i>框架
          </button>
        </nav>
      </div>
    </section>

    <!-- 文章列表 -->
    <section>
      <h2 class="text-xl font-bold mb-6 text-dark/80">最新文章</h2>
      <div class="space-y-6" id="articleContainer">
        <!-- 文章将在这里动态生成 -->
        <div class="text-center py-10 text-gray-500">
          <div class="spinner mx-auto mb-4"></div>
          <p>正在扫描文档目录，请稍候...</p>
        </div>
      </div>

      <!-- 加载更多按钮 -->
      <div class="mt-10 text-center">
        <button class="px-8 py-3 bg-white border border-primary text-primary font-medium rounded-lg hover:bg-primary/5 transition-smooth">
          <i class="fa fa-refresh mr-2"></i>加载更多
        </button>
      </div>
    </section>
    </main>
  
    <!-- 文档预览模态框 -->
    <div id="docPreviewModal">
      <div id="modalContent">
        <div id="modalHeader">
          <h2 id="modalTitle"></h2>
          <button id="closeModalBtn" onclick="closeDocPreview()">&times;</button>
        </div>
        <div id="loadingIndicator">
          <div class="spinner"></div>
          <p>加载文档中，请稍候...</p>
        </div>
        <iframe id="docIframe"></iframe>
      </div>
    </div>

    <footer class="bg-dark text-white py-10 mt-16">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-6 md:mb-0">
          <div class="flex items-center">
            <img src="禾火学堂.png" alt="禾火学堂" class="h-10 w-auto rounded-md">
            <span class="ml-3 text-xl font-bold">禾火学堂</span>
          </div>
          <p class="mt-2 text-gray-400 text-sm">专注于嵌入式开发的技术博客</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-gray-400 hover:text-white transition-smooth">
            <i class="fa fa-github text-2xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-smooth">
            <i class="fa fa-twitter text-2xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-smooth">
            <i class="fa fa-linkedin text-2xl"></i>
          </a>
          <a href="#" class="text-gray-400 hover:text-white transition-smooth">
            <i class="fa fa-envelope text-2xl"></i>
          </a>
        </div>
      </div>
      <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-500 text-sm">
        <p>© 2024 禾火学堂. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // 导航栏滚动效果
    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.classList.add('py-2');
        header.classList.remove('py-4');
        header.classList.add('bg-white/95');
        header.classList.add('backdrop-blur-sm');
      } else {
        header.classList.remove('py-2');
        header.classList.add('py-4');
        header.classList.remove('bg-white/95');
        header.classList.remove('backdrop-blur-sm');
      }
    });

    // 获取DOM元素
    const categoryButtons = document.querySelectorAll('nav button');
    const articleCards = document.querySelectorAll('article');
    const searchInput = document.querySelector('input[placeholder="搜索文章..."]');
    
    // 为所有文章卡片添加初始动画样式
    articleCards.forEach(card => {
      card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
    });

    // 分类切换功能
    categoryButtons.forEach(button => {
      button.addEventListener('click', function() {
        // 移除所有按钮的激活状态
        categoryButtons.forEach(btn => {
          btn.classList.remove('bg-primary', 'text-white');
          btn.classList.add('hover:bg-gray-100', 'text-dark');
        });
        // 设置当前按钮为激活状态
        this.classList.add('bg-primary', 'text-white');
        this.classList.remove('hover:bg-gray-100', 'text-dark');
        
        const category = this.getAttribute('data-category');
        console.log('切换到分类:', category);
        
        // 筛选文章
        articleCards.forEach(card => {
          if (category === 'all' || card.getAttribute('data-category') === category) {
            card.classList.remove('hidden');
            // 添加淡入动画
            setTimeout(() => {
              card.style.opacity = '1';
              card.style.transform = 'translateY(0)';
            }, 50);
          } else {
            // 添加淡出动画
            card.style.opacity = '0';
            card.style.transform = 'translateY(10px)';
            setTimeout(() => {
              card.classList.add('hidden');
            }, 300);
          }
        });
      });
    });

    // 搜索功能
    searchInput.addEventListener('keyup', function(e) {
      if (e.key === 'Enter') {
        console.log('搜索:', this.value);
        // 这里可以添加搜索逻辑
      }
    });

    // 文章卡片动画
    articleCards.forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.classList.add('translate-y-[-4px]');
      });
      card.addEventListener('mouseleave', function() {
        this.classList.remove('translate-y-[-4px]');
      });
    });
    
    // 显示Word文档预览
    function showDocPreview(docUrl, docTitle) {
      // 阻止默认行为
      if (event) event.preventDefault();
      
      const modal = document.getElementById('docPreviewModal');
      const modalTitle = document.getElementById('modalTitle');
      const docIframe = document.getElementById('docIframe');
      const loadingIndicator = document.getElementById('loadingIndicator');
      
      // 设置标题
      modalTitle.textContent = docTitle;
      
      // 显示加载指示器
      loadingIndicator.style.display = 'block';
      docIframe.style.display = 'none';
      
      // 显示模态框
      modal.style.display = 'block';
      
      // 设置iframe源并显示内容
      docIframe.src = docUrl;
      
      // 当iframe加载完成时隐藏加载指示器
      docIframe.onload = function() {
        loadingIndicator.style.display = 'none';
        docIframe.style.display = 'block';
      };
      
      // 如果iframe加载失败，显示错误消息
      docIframe.onerror = function() {
        loadingIndicator.innerHTML = '<p style="color: #ef4444;">文档加载失败，请尝试直接下载文档。</p>';
      };
    }
    
    // 关闭文档预览
    function closeDocPreview() {
      const modal = document.getElementById('docPreviewModal');
      const docIframe = document.getElementById('docIframe');
      
      // 清空iframe内容以释放资源
      docIframe.src = 'about:blank';
      
      // 隐藏模态框
      modal.style.display = 'none';
    }
    
    // 显示示例文章内容
    function showSampleArticle(event) {
      event.preventDefault();
      
      // 从父元素获取文章标题
      const articleTitle = event.target.closest('article').querySelector('h3').textContent;
      const category = event.target.closest('article').getAttribute('data-category');
      
      // 设置标题
      document.getElementById('modalTitle').textContent = articleTitle;
      
      // 显示加载指示器
      document.getElementById('loadingIndicator').style.display = 'block';
      document.getElementById('docIframe').style.display = 'none';
      
      // 显示模态框
      document.getElementById('docPreviewModal').style.display = 'block';
      
      // 模拟加载延迟
      setTimeout(() => {
        // 根据分类显示不同的示例内容
        let content = '';
        if (category === 'hard') {
          content = '<h2>嵌入式硬件平台选型指南</h2><p>本文详细介绍了嵌入式系统硬件平台选型的关键考虑因素，包括处理器架构、性能指标、功耗分析等方面的内容。</p><h3>1. 处理器架构选择</h3><p>在嵌入式系统设计中，处理器架构的选择至关重要。常见的嵌入式处理器架构包括ARM、MIPS、x86等。ARM架构因其低功耗和高性能的特性，成为嵌入式系统中最常用的架构之一。</p><h3>2. 性能指标评估</h3><p>处理器性能评估主要考虑主频、核心数、缓存大小等因素。不同应用场景对性能的要求差异很大，需要根据实际需求进行选择。</p><h3>3. 功耗分析</h3><p>对于电池供电的嵌入式设备，功耗是一个关键考量因素。需要平衡性能和功耗，选择最合适的处理器。</p>';
        } else if (category === 'driver') {
          content = '<h2>Linux驱动开发入门与实践</h2><p>本文介绍了Linux驱动开发的基础知识和实践技巧，帮助开发者快速上手驱动开发。</p><h3>1. Linux驱动架构概述</h3><p>Linux驱动程序是连接硬件和操作系统的桥梁。Linux驱动可以分为字符设备驱动、块设备驱动和网络设备驱动三种主要类型。</p><h3>2. 驱动开发环境搭建</h3><p>搭建驱动开发环境需要准备交叉编译工具链、内核源码和相应的开发板。本文详细介绍了环境搭建的步骤和注意事项。</p><h3>3. 字符设备驱动开发</h3><p>字符设备是最基本的设备类型，本文通过一个简单的LED驱动示例，详细讲解了字符设备驱动的开发流程。</p>';
        } else if (category === 'mid') {
          content = '<h2>嵌入式中间件技术解析</h2><p>中间件在嵌入式系统中扮演着重要角色，它能够简化应用开发，提高系统稳定性。</p><h3>1. 嵌入式中间件概述</h3><p>中间件是位于操作系统和应用程序之间的软件层，提供了一系列服务和功能，使得应用程序开发更加简单和高效。</p><h3>2. 常用嵌入式中间件</h3><p>常用的嵌入式中间件包括消息队列、数据库、网络协议栈等。本文详细介绍了这些中间件的特点和应用场景。</p><h3>3. 中间件性能优化</h3><p>在资源受限的嵌入式系统中，中间件的性能优化非常重要。本文介绍了一些常用的优化技巧和方法。</p>';
        } else if (category === 'tool') {
          content = '<h2>嵌入式开发必备工具链详解</h2><p>一套高效的工具链对于嵌入式开发至关重要。本文详细介绍了嵌入式开发中常用的工具链，包括交叉编译器、调试器、烧录工具等。</p><h3>1. 交叉编译工具链</h3><p>交叉编译是嵌入式开发的基础，本文介绍了如何搭建和使用交叉编译环境，以及常见的编译优化选项。</p><h3>2. 调试工具</h3><p>调试是嵌入式开发中不可或缺的环节。本文详细介绍了GDB、JTAG调试器等工具的使用方法和技巧。</p><h3>3. 烧录与部署工具</h3><p>烧录工具用于将编译好的程序写入目标设备。本文介绍了常用的烧录工具和部署流程。</p>';
        }
        
        // 创建一个临时HTML文件来显示内容
        const htmlContent = '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>' + articleTitle + '</title><style>body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; } h1, h2, h3 { color: #333; } p { margin-bottom: 15px; }</style></head><body>' + content + '</body></html>';
        
        // 使用Blob和Data URL来显示内容
        const blob = new Blob([htmlContent], {type: 'text/html'});
        const iframe = document.getElementById('docIframe');
        iframe.src = URL.createObjectURL(blob);
        
        // 隐藏加载指示器
        document.getElementById('loadingIndicator').style.display = 'none';
        iframe.style.display = 'block';
      }, 500);
    }
    
    // 为PDF文档链接添加事件监听器，在新窗口中显示PDF
    document.querySelectorAll('a[href$=".pdf"]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const pdfUrl = this.getAttribute('href');
        const docTitle = this.closest('article').querySelector('h3').textContent;
        
        // 创建一个新窗口
        const newWindow = window.open('', '_blank');
        
        // 设置新窗口的标题
        newWindow.document.title = docTitle;
        
        // 在新窗口中显示加载状态
        newWindow.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>${docTitle}</title>
            <style>
              body {
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
                display: flex;
                flex-direction: column;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              }
              .pdf-container {
                width: 100%;
                height: 100%;
                flex: 1;
              }
              .pdf-container iframe {
                width: 100%;
                height: 100%;
                border: none;
              }
              .loading-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
              }
              .spinner {
                border: 4px solid rgba(0, 0, 0, 0.1);
                border-left-color: #3b82f6;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
              }
              @keyframes spin {
                to { transform: rotate(360deg); }
              }
              .error-message {
                color: #ef4444;
                text-align: center;
                padding: 20px;
                font-size: 16px;
              }
              .error-message a {
                color: #3b82f6;
                text-decoration: underline;
              }
            </style>
          </head>
          <body>
            <div class="loading-container" id="loadingIndicator">
              <div class="spinner"></div>
              <p>正在加载PDF文档，请稍候...</p>
            </div>
            <div class="pdf-container" style="display: none;">
              <iframe id="pdfIframe" src="${pdfUrl}"></iframe>
            </div>
            <script>
              // 监听iframe加载状态
              const pdfIframe = document.getElementById('pdfIframe');
              const loadingIndicator = document.getElementById('loadingIndicator');
              const pdfContainer = document.querySelector('.pdf-container');
              
              // 设置加载完成事件
              pdfIframe.onload = function() {
                loadingIndicator.style.display = 'none';
                pdfContainer.style.display = 'block';
              };
              
              // 设置加载超时
              setTimeout(function() {
                if (loadingIndicator.style.display !== 'none') {
                  // 尝试使用Google Docs Viewer作为备选方案
                  pdfIframe.src = 'https://docs.google.com/viewer?url=' + encodeURIComponent(window.location.origin + '/' + '${pdfUrl}') + '&embedded=true';
                }
              }, 5000);
              
              // 设置错误处理
              pdfIframe.onerror = function() {
                loadingIndicator.innerHTML = 
                  '<div class="error-message">' +
                  '<p>PDF加载失败，请尝试以下选项：</p>' +
                  '<ul style="list-style-type: none; padding: 0;">' +
                  '<li><a href="${pdfUrl}" target="_blank">直接在新标签页打开</a></li>' +
                  '<li><a href="${pdfUrl}" download>下载PDF文件</a></li>' +
                  '</ul>' +
                  '</div>';
              };
            <\/script>
          <\/body>
          <\/html>`);
        
        // 关闭文档流
        newWindow.document.close();
      });
    });
    
    // 点击模态框外部关闭
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('docPreviewModal');
      if (event.target === modal) {
        closeDocPreview();
      }
    });
    
    // 按ESC键关闭模态框
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeDocPreview();
      }
    });
    
    // 目录与分类的映射关系
    const categoryMap = {
      'hard': { name: '硬件', color: 'text-primary bg-blue-50', icon: 'fa-microchip' },
      'driver': { name: '驱动', color: 'text-green-600 bg-green-50', icon: 'fa-cogs' },
      'mid': { name: '中间件', color: 'text-purple-600 bg-purple-50', icon: 'fa-plug' },
      'tool': { name: '工具', color: 'text-orange-600 bg-orange-50', icon: 'fa-wrench' },
      'fw': { name: '框架', color: 'text-indigo-600 bg-indigo-50', icon: 'fa-sitemap' }
    };
    
    // 所有文章数据
    let allArticles = [];
    let currentCategory = 'all'; // 默认为全部
    
    // 为分类按钮添加事件监听器
    document.querySelectorAll('nav button').forEach(button => {
      button.addEventListener('click', function() {
        // 更新当前选中的分类
        currentCategory = this.getAttribute('data-category');
        
        // 切换分类样式
        document.querySelectorAll('nav button').forEach(btn => {
          btn.classList.remove('bg-primary', 'text-white');
          btn.classList.add('hover:bg-gray-100', 'text-dark');
        });
        this.classList.add('bg-primary', 'text-white');
        this.classList.remove('hover:bg-gray-100', 'text-dark');
        
        // 过滤并显示文章
        filterArticlesByCategory(currentCategory);
      });
    });
    
    // 扫描目录并加载文章
    async function scanDirectories() {
      const articleContainer = document.getElementById('articleContainer');
      
      try {
        // 直接列出已知的文档文件，避免依赖服务器的目录浏览功能
        // 这样即使在服务器上目录浏览被禁用，也能正常显示文档
        const knownDocuments = [
          // 硬件分类文档
          { path: 'doc/hard/热敏打印机基础--步进电机.pdf', category: 'hard' },
          { path: 'doc/hard/热敏打印机基础--硬件基础.pdf', category: 'hard' },
          // 驱动分类文档
          // driver目录目前似乎为空
          // 中间件分类文档
          { path: 'doc/mid/bmp位图.pdf', category: 'mid' },
          // 工具分类文档
          { path: 'doc/tool/对外头文件及API文档自动生成设计.pdf', category: 'tool' },
          // 框架分类文档
          { path: 'doc/fw/软件模块化的目录约定.pdf', category: 'fw' }
        ];
        
        // 处理每个已知文档
        for (const doc of knownDocuments) {
          const filePath = doc.path;
          const category = doc.category;
          const categoryInfo = categoryMap[category];
          
          // 从文件路径中提取文件名和标题
          const filename = filePath.split('/').pop();
          const title = filename.replace(/\.pdf$/i, '');
          
          // 生成默认摘要
          const summary = `查看${categoryInfo.name}分类下的文档：${title}`;
          
          // 生成随机但固定的阅读数和评论数
          const views = Math.floor(Math.random() * 2000) + 100;
          const comments = Math.floor(Math.random() * 100);
          
          // 添加到文章列表
          allArticles.push({
            title,
            summary,
            category,
            categoryInfo,
            filePath,
            date: new Date().toISOString().split('T')[0], // 实际应用中可以从文件元数据获取
            views,
            comments
          });
        }
        
        // 按文件名排序（字母顺序）
        allArticles.sort((a, b) => a.title.localeCompare(b.title, 'zh-CN'));
        
        // 初始显示所有文章
        filterArticlesByCategory('all');
        
      } catch (error) {
        console.error('加载文档出错:', error);
        articleContainer.innerHTML = `
          <div class="text-center py-10 text-red-500">
            <i class="fa fa-exclamation-circle text-4xl mb-4"></i>
            <p>加载文档失败，请刷新页面重试</p>
          </div>
        `;
      }
    }
    
    // 根据分类过滤文章
    function filterArticlesByCategory(category) {
      const articleContainer = document.getElementById('articleContainer');
      
      // 清空当前列表
      articleContainer.innerHTML = '';
      
      // 根据分类筛选文章
      let filteredArticles = [];
      if (category === 'all') {
        // 每个子类只保留1项，且只显示有文章的子类
        const categoryMap = {};
        allArticles.forEach(article => {
          if (!categoryMap[article.category]) {
            categoryMap[article.category] = article;
            filteredArticles.push(article);
          }
        });
      } else {
        filteredArticles = allArticles.filter(article => article.category === category);
      }
      
      // 如果没有文章，显示空状态
      if (filteredArticles.length === 0) {
        articleContainer.innerHTML = `
          <div class="text-center py-10 text-gray-500">
            <i class="fa fa-folder-open-o text-4xl mb-4"></i>
            <p>该分类下暂无文档</p>
          </div>
        `;
        return;
      }
      
      // 创建并添加文章卡片
      filteredArticles.forEach(article => {
        const articleElement = document.createElement('article');
        articleElement.className = 'bg-white rounded-lg shadow-sm overflow-hidden shadow-hover';
        articleElement.setAttribute('data-category', article.category);
        
        articleElement.innerHTML = `
          <div class="p-6">
            <div class="flex justify-between items-start mb-4">
              <div>
                <span class="inline-block px-3 py-1 text-xs font-semibold ${article.categoryInfo.color} rounded-full mb-3">
                  <i class="fa ${article.categoryInfo.icon} mr-1"></i>${article.categoryInfo.name}
                </span>
                <h3 class="text-xl font-bold text-dark hover:text-primary transition-smooth cursor-pointer">
                  ${article.title}
                </h3>
              </div>
              <span class="text-sm text-gray-500">${article.date}</span>
            </div>
            <p class="text-gray-600 line-clamp-3 mb-4">
              ${article.summary}
            </p>
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500 flex items-center">
                  <i class="fa fa-eye mr-1"></i> ${article.views.toLocaleString()}
                </span>
                <span class="text-sm text-gray-500 flex items-center">
                  <i class="fa fa-comment mr-1"></i> ${article.comments}
                </span>
              </div>
              <a href="${article.filePath}" class="text-primary font-medium hover:text-primary/80 transition-smooth flex items-center pdf-link">
                <i class="fa fa-file-pdf-o mr-2"></i>打开文档
              </a>
            </div>
          </div>
        `;
        
        articleContainer.appendChild(articleElement);
      });
      
      // 为新生成的PDF链接添加事件监听器
      addPdfLinkListeners();
    }
    
    // 为PDF文档链接添加事件监听器，在新窗口中显示PDF
    function addPdfLinkListeners() {
      document.querySelectorAll('.pdf-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const pdfUrl = this.getAttribute('href');
          const docTitle = this.closest('article').querySelector('h3').textContent;
          
          // 创建一个新窗口
          const newWindow = window.open('', '_blank');
          
          // 设置新窗口的标题
          newWindow.document.title = docTitle;
          
          // 在新窗口中显示加载状态
          newWindow.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
              <meta charset="UTF-8">
              <title>${docTitle}</title>
              <style>
                body {
                  margin: 0;
                  padding: 0;
                  height: 100vh;
                  width: 100vw;
                  display: flex;
                  flex-direction: column;
                  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                }
                .pdf-container {
                  width: 100%;
                  height: 100%;
                  flex: 1;
                }
                .pdf-container iframe {
                  width: 100%;
                  height: 100%;
                  border: none;
                }
                .loading-container {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  height: 100vh;
                  text-align: center;
                }
                .spinner {
                  border: 4px solid rgba(0, 0, 0, 0.1);
                  border-left-color: #3b82f6;
                  border-radius: 50%;
                  width: 40px;
                  height: 40px;
                  animation: spin 1s linear infinite;
                  margin-bottom: 20px;
                }
                @keyframes spin {
                  to { transform: rotate(360deg); }
                }
                .error-message {
                  color: #ef4444;
                  text-align: center;
                  padding: 20px;
                  font-size: 16px;
                }
                .error-message a {
                  color: #3b82f6;
                  text-decoration: underline;
                }
              </style>
            </head>
            <body>
              <div class="loading-container" id="loadingIndicator">
                <div class="spinner"></div>
                <p>正在加载PDF文档，请稍候...</p>
              </div>
              <div class="pdf-container" style="display: none;">
                <iframe id="pdfIframe" src="${pdfUrl}"></iframe>
              </div>
              <script>
                // 监听iframe加载状态
                const pdfIframe = document.getElementById('pdfIframe');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const pdfContainer = document.querySelector('.pdf-container');
                
                // 设置加载完成事件
                pdfIframe.onload = function() {
                  loadingIndicator.style.display = 'none';
                  pdfContainer.style.display = 'block';
                };
                
                // 设置加载超时
                setTimeout(function() {
                  if (loadingIndicator.style.display !== 'none') {
                    // 尝试使用Google Docs Viewer作为备选方案
                    pdfIframe.src = 'https://docs.google.com/viewer?url=' + encodeURIComponent(window.location.origin + '/' + '${pdfUrl}') + '&embedded=true';
                  }
                }, 5000);
                
                // 设置错误处理
                pdfIframe.onerror = function() {
                  loadingIndicator.innerHTML = 
                    '<div class="error-message">' +
                    '<p>PDF加载失败，请尝试以下选项：</p>' +
                    '<ul style="list-style-type: none; padding: 0;">' +
                    '<li><a href="${pdfUrl}" target="_blank">直接在新标签页打开</a></li>' +
                    '<li><a href="${pdfUrl}" download>下载PDF文件</a></li>' +
                    '</ul>' +
                    '</div>';
                };
              <\/script>
            <\/body>
            <\/html>`);
          
          // 关闭文档流
          newWindow.document.close();
        });
      });
    }
    
    // 添加spinner样式
    const style = document.createElement('style');
    style.textContent = `
      .spinner {
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 3px solid #3b82f6;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
    
    // 初始化页面，扫描目录加载文章
    window.addEventListener('DOMContentLoaded', scanDirectories);
  </script>
</body>
</html>
